site_name: US ATLAS Analysis Facilities
site_description: Documentation for UChicago Analysis Facility (AF)
site_author: USATLAS
site_url: https://usatlas.readthedocs.io/projects/af-docs/
repo_name: usatlas/AFdocs
repo_url: https://github.com/usatlas/AFdocs
edit_uri: edit/main/tier3docs
copyright: "Copyright &copy; USATLAS 2025-present"

docs_dir: tier3docs
site_dir: site
theme:
  name: material
  logo: images/lgbt_atlas.png
  favicon: images/lgbt_atlas.png
  font: false
  language: en
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link

extra_css:
  - css/atlas-theme.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill-fastly.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Getting Started:
      - Introduction: README.md
      - Getting Help: GettingHelp.md
  - User Onboarding:
      - About the Facilities: UserOnboarding/facility.md
      - Applying for User Accounts: UserOnboarding/account.md
  - Quickstart Guides:
      - Overview: sshlogin/index.md
      - BNL: sshlogin/ssh2BNL.md
      - UChicago: sshlogin/UChicago.md
      - SLAC: sshlogin/ssh2SLAC.md
  - Containers:
      - Machine Learning Containers:
          - Introduction: ML-Containers/info.md
          - Contents: ML-Containers/contents.md
          - Implementing: ML-Containers/implement.md
      - Containers for ATLAS Analysis Users:
          - OS Containers: ATLAS-Containers/OS-Containers.md
          - ATLAS Release Containers: ATLAS-Containers/Release-Containers.md
      - Singularity:
          - Using Singularity Containers: Containers/UsingSingularity/README.md
  - Data Access:
      - Data Storage at BNL: doma/storage/BNL/storage-at-bnl.md
      - Data Sharing: doma/DataSharing.md
      - Data Storage at UChicago: doma/storage/UChicago/uc_storage.md
      - Data Sharing at UChicago: doma/DataSharing-UChicago.md
  - Jupyter:
      - Introduction: jupyter/JupyterAtTier3s.md
      - Jupyter at BNL: jupyter/BNLjupyter.md
      - Jupyter at UChicago with Coffea: jupyter/JupyterCoffeaCUChicago.md
      - JupyterLab at UChicago: jupyter/JupyterLabUChicago.md
      - Jupyter at SLAC: jupyter/SLACjupyter.md
      - Extend ATLAS JupyterLab at SLAC: jupyter/SLACJupyterExtraFuncs.md
      - Examples:
          - xAOD check: jupyter/examples/xAODcheck.md
          - PyROOT: https://github.com/usatlas/tier3docs/blob/master/jupyter/examples/pyROOT_example.ipynb
          - Uproot variables: jupyter/examples/convert_specific_variables.py.txt
  - Tutorials:
      - Introduction: Tutorial-2019Aug/README.md
      - BNL Examples: Tutorial-2019Aug/BNL/README.md
      - SLAC Examples: Tutorial-2019Aug/SLAC/README.md
      - Grid Examples: Tutorial-2019Aug/Grid/README.md
  - Tools & IDEs:
      - VSCode: VSCode/README.md
      - FAQs/Tips: faqs-tips/faq-tips.md
      - Glossary: faqs-tips/glossary.md

not_in_nav: |
  /privacyDisclaimer.md
  /ATLAS-Containers/index.md
  /LLM/README.md
  /LLM/RunYourOwnOllama.md
  /LLM/SharedLLMservice.md
  /ML-Containers/ML-Containers/README.md
  /ML-Containers/ML-Containers/ml-images-ReadMe.md
  /UserOnboarding/contact.md
  /UserOnboarding/account/BNLFederatedID.md
  /doma/Xcache/BNL/Using-Xcache-at-BNL.md
  /testDir/BNL/README.md

plugins:
  # Built-in
  search: {}
  macros: {}
  # Extra
  table-reader: {}
  glightbox: {}
  minify:
    minify_html: true
  git-revision-date-localized:
    type: date
    # Required for generated documentation from gen-files
    fallback_to_build_date: true
  section-index: {}

markdown_extensions:
  # Built-in
  - markdown.extensions.abbr:
  - markdown.extensions.admonition:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.footnotes:
  - markdown.extensions.meta:
  - markdown.extensions.tables:
  - markdown.extensions.toc:
      permalink: true
  # Extra
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
  - pymdownx.critic:
      mode: accept
  - pymdownx.details:
  - pymdownx.emoji:
      # https://github.com/twitter/twemoji
      # https://raw.githubusercontent.com/facelessuser/pymdown-extensions/master/pymdownx/twemoji_db.py
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      guess_lang: false
      linenums_style: pymdownx-inline
      use_pygments: true
  - pymdownx.inlinehilite:
  - pymdownx.keys:
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shortener: true
      social_url_shorthand: true
      normalize_issue_symbols: true
      provider: cern
      custom:
        cern:
          host: https://gitlab.cern.ch
          label: GitLab
          type: gitlab
  - pymdownx.mark:
  - pymdownx.progressbar:
  - pymdownx.saneheaders:
  - pymdownx.smartsymbols:
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - tier3docs/.snippets
        - tier3docs/README.md
      auto_append:
        - links.txt
        - abbrs.txt
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde:
  - mdx_truly_sane_lists: # for 2-space indented lists, https://github.com/mkdocs/mkdocs/issues/545
  - attr_list:
  - md_in_html:
  - pymdownx.blocks.caption:
