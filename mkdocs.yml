site_name: US ATLAS Analysis Facilities
site_description: Documentation for UChicago Analysis Facility (AF)
site_author: USATLAS
site_url: https://usatlas.readthedocs.io/projects/af-docs/
repo_name: usatlas/AFdocs
repo_url: https://github.com/usatlas/AFdocs
edit_uri: edit/main/tier3docs
copyright: "Copyright &copy; USATLAS 2025-present"

docs_dir: tier3docs
site_dir: site
theme:
  name: material
  logo: images/lgbt_atlas.png
  favicon: images/lgbt_atlas.png
  font: false
  language: en
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link

extra_css:
  - css/atlas-theme.css

extra_javascript:
  - javascript/config.js
  - https://polyfill-fastly.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home:
      - Introduction: README.md
      - Getting Help: getting_help.md
      - FAQs and Tips: faqs_tips.md

  - Computing:
      - computing/index.md
      - About The Facilities: computing/facilities.md
      - Signing Up:
          - BNL: BNL/account.md
          - UChicago: UChicago/account.md
          - SLAC: SLAC/account.md
      - Accessing:
          - SSH Guide: computing/ssh_guide.md
          - BNL: BNL/accessing.md
          - UChicago: UChicago/accessing.md
          - SLAC: SLAC/accessing.md
          - Additional:
              - BNL Federated ID Account: BNL/federated_id.md
      - Using Batch:
          - BNL: BNL/batch.md
          - UChicago: UChicago/batch.md
          - SLAC: SLAC/batch.md
  - Data:
      - Storage:
          - BNL: BNL/storage.md
          - UChicago: UChicago/storage.md
          - SLAC: SLAC/storage.md
      - Sharing:
          - BNL: BNL/data_sharing.md
          - UChicago: UChicago/data_sharing.md
          - SLAC: SLAC/data_sharing.md
      - Xcache:
          - BNL: BNL/xcache.md
          - UChicago: UChicago/xcache.md
          - SLAC: SLAC/xcache.md

  - Environments:
      - Containers:
          - Machine Learning:
              - Info: containers/ml/info.md
              - Contents: containers/ml/contents.md
              - Implementing: containers/ml/implement.md
          - ATLAS Analysis:
              - OS Containers: containers/atlas/os.md
              - Release Containers: containers/atlas/release.md
          - Singularity:
              - Introduction: containers/singularity/introduction.md
              - Installation: containers/singularity/installation.md
              - Usage: containers/singularity/usage.md
              - Images: containers/singularity/images.md
              - Grid Jobs: containers/singularity/grid.md
      - Jupyter:
          - Overview: jupyter/info.md
          - BNL: BNL/jupyter.md
          - UChicago: UChicago/jupyter.md
          - SLAC: SLAC/jupyter.md
          - Additional:
              - Coffea on UChicago: UChicago/jupyter_coffea.md
              - Extending on SLAC: SLAC/jupyter_extra.md

          - Examples:
              - xAOD check: jupyter/examples/xAODcheck.md
              - Read xAOD with PyROOT: https://github.com/usatlas/tier3docs/blob/master/jupyter/examples/pyROOT_example.ipynb
              - Uproot variable conversion: jupyter/examples/convert_specific_variables.py.txt
      - Tools:
          - Using VSCode: tools/vscode.md

  - Tutorials:
      - Overview: tutorials/201908/info.md
      - BNL Examples: tutorials/201908/bnl.md
      - SLAC Examples: tutorials/201908/slac.md
      - Grid Examples: tutorials/201908/grid.md

not_in_nav: |
  /ATLAS-Containers/index.md
  /LLM/README.md
  /LLM/RunYourOwnOllama.md
  /LLM/SharedLLMservice.md
  /ML-Containers/ML-Containers/README.md
  /ML-Containers/ML-Containers/ml-images-ReadMe.md
  /UserOnboarding/contact.md
  /UserOnboarding/account/BNLFederatedID.md
  /doma/Xcache/BNL/Using-Xcache-at-BNL.md
  /testDir/BNL/README.md

plugins:
  # Built-in
  search: {}
  macros: {}
  # Extra
  table-reader: {}
  glightbox: {}
  minify:
    minify_html: true
  git-revision-date-localized:
    type: date
    # Required for generated documentation from gen-files
    fallback_to_build_date: true
  section-index: {}

markdown_extensions:
  # Built-in
  - markdown.extensions.abbr:
  - markdown.extensions.admonition:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.footnotes:
  - markdown.extensions.meta:
  - markdown.extensions.tables:
  - markdown.extensions.toc:
      permalink: true
  # Extra
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
  - pymdownx.critic:
      mode: accept
  - pymdownx.details:
  - pymdownx.emoji:
      # https://github.com/twitter/twemoji
      # https://raw.githubusercontent.com/facelessuser/pymdown-extensions/master/pymdownx/twemoji_db.py
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      guess_lang: false
      linenums_style: pymdownx-inline
      use_pygments: true
  - pymdownx.inlinehilite:
  - pymdownx.keys:
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shortener: true
      social_url_shorthand: true
      normalize_issue_symbols: true
      provider: cern
      custom:
        cern:
          host: https://gitlab.cern.ch
          label: GitLab
          type: gitlab
  - pymdownx.mark:
  - pymdownx.progressbar:
  - pymdownx.saneheaders:
  - pymdownx.smartsymbols:
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - tier3docs/.snippets
        - tier3docs/README.md
      auto_append:
        - links.txt
        - abbrs.txt
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde:
  - mdx_truly_sane_lists: # for 2-space indented lists, https://github.com/mkdocs/mkdocs/issues/545
  - attr_list:
  - md_in_html:
  - pymdownx.blocks.caption:
